<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset>
      <legend>Personal information</legend>
      <div class="wrap">
      <label for="user-surname">
       Surname:
        <input
        type="text"
        id="user-surname"
        name="user-name"
        autocomplete="off">
      </label></div>
      <div class="wrap">
        <label for="user-name">
      Name:
      <input
       type="text"
       id="user-name"
       name="user-name"
       autocomplete="off">
      </label></div>
      <div class="wrap">
      <label for="user-age">
        How old are you?
        <input
         type="number"
         id="user-age"
         name="user-age"
         autocomplete="off"
         value="12"
         min="0"
         max="100">
      </label>
      </div>
      <div class="wrap">
        <label for="user-birth">
        Full date of birth:
          <input
          type="date"
          id="user-birth"
          name="user-birth"
          >
        </label></div>
      <div class="wrap">
        <label for="user-age">
         I accept the term of agreement
          <input
           type="checkbox"
           id="user-agreement"
           name="user-agreement"
          >
        </label></div>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
        <div class="wrap">
          <label for="user-email">
            E-mail:
          <input
            type="email" id="user-email"
            placeholder="email@example.com"
          >
          </label>
        </div>
      <div class="wrap">
        <label for="user-password">
          Password:
          <input type="password" id="user-password">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      <div class="wrap">
        <label>
          Do you love cats?
          <input type="radio" name="user-interests" value="yes">Yes
          <input type="radio" name="user-interests" value="no">No
        </label>
      </div>
      <div class="wrap">
        <label for="user-color">
          What is your favorite color?
          <input type="color" id="user-color">
        </label>
      </div>
      <div class="wrap">
        <label for="user-time">
          What time do you go to bed?
          <input type="time" id="user-time">
        </label>
      </div>
      <div class="wrap">
        <label for="user-car">
          What are your favorite brand of car?
          <select name="user-car" id="user-car" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="ladaelada">Lada</option>
          </select>
        </label>
      </div>
      <div class="wrap">
        <label for="user-rate">
          How do you rate our work?
            <input type="range" id="user-rate">
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend> Additional info</legend>
        <div class="wrap">
          <label for="user-comments">
            Comments:
              <input type="text" id="user-comments">
          </label>
        </div>
        <div class="wrap">
          <label for="user-recommends">
            Would you recommend us?
              <select name="user-recommends" id="user-recommends">
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
          </label>
        </div>
    </fieldset>
    <button
    type="submit"
    name="Button"
    onsubmit="onSubmite()"
    >
     Submite
    </button>
  </form>

  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
